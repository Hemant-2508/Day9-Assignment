<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Even Validator</title>
</head>
<body>

  <script>
    function isEven(n) {
      if (n === 0) return true;
      if (n === 1) return false;
      return isEven(n - 2);
    }

    console.log(isEven(4));
    console.log(isEven(7));
  </script>

</body>
</html>
