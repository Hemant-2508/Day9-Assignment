<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Countdown</title>
</head>
<body>

  <script>
    initiateCountdown(5);

    function initiateCountdown(start) {
      if (start > 0) {
        console.log(start);
        setTimeout(() => {
          initiateCountdown(start - 1);
        }, 1000);
      } else {
        console.log("Lift-off!");
      }
    }
  </script>

</body>
</html>
