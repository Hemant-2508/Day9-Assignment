<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Begin</title>
</head>
<body>

  <script>
    function countdown(val) {
      console.log(val > 0 ? val : "Lift-off!");

      if (val > 0) {
        setTimeout(function() {
          countdown(val - 1);
        }, 1000);
      }
    }

    countdown(5);
  </script>

</body>
</html>
