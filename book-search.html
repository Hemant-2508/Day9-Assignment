<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async Lookup</title>
</head>
<body>

  <script>
    function locateBook(title, onComplete) {
      setTimeout(() => {
        onComplete(`Located: ${title}`);
      }, 2000);
    }

    locateBook("Harry Potter", response => {
      console.log(response);
    });
  </script>

</body>
</html>
