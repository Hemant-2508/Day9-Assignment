<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Search</title>
</head>
<body>

  <script>
    const fetchTitle = function(name, done) {
      setTimeout(function() {
        done("Book located: " + name);
      }, 2000);
    };

    fetchTitle("Harry Potter", function(msg) {
      console.log(msg);
    });
  </script>

</body>
</html>
