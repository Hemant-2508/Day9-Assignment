<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      function searchBook(bookName, callback) {
        setTimeout(function() {
          callback("Found book: " + bookName)
        }, 2000)
      }
      searchBook("Harry Potter", function(result) {
          console.log(result)
        })


  </script>
</body>
</html>
