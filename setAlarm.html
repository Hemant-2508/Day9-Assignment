<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reminder</title>
</head>
<body>

  <script>
    scheduleAlert("21:05", "Reminder: Alarm!");

    function scheduleAlert(alertTime, alertMessage) {
      const currentTime = new Date();
      const alertDateTime = new Date(currentTime.toDateString() + ' ' + alertTime);

      const timeDifference = alertDateTime - currentTime;

      if (timeDifference > 0) {
        setTimeout(() => {
          alert(`Reminder: ${alertMessage}`);
        }, timeDifference);
        console.log(`Reminder scheduled for ${alertTime}`);
      } else {
        console.log("The selected time has already passed today.");
      }
    }
  </script>

</body>
</html>
