<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Timer</title>
</head>
<body>

  <script>
    function setReminder(timeStr, message) {
      const now = new Date();
      const target = new Date(now.toDateString() + ' ' + timeStr);

      const delay = target - now;

      if (delay > 0) {
        setTimeout(function() {
          alert("Reminder: " + message);
        }, delay);
        console.log("Alert set for " + timeStr);
      } else {
        console.log("Time entered is already past.");
      }
    }

    setReminder("21:05", "Reminder: Alarm!");
  </script>

</body>
</html>
