<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Executor</title>
</head>
<body>

  <script>
    function executeOperation(val1, val2, handler) {
      return handler(val1, val2);
    }

    function sumValues(num1, num2) {
      return num1 + num2;
    }

    const output = executeOperation(5, 3, sumValues);
    console.log(output);
  </script>

</body>
</html>
